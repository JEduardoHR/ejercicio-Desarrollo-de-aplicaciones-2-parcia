<script>
	var n = prompt("Ingresa el numero factorial","");
	var factorial = 1;
	for (var x = 0; x < n; x++){
		console.log((n-x));
		factorial*=(n-x);
	}
	console.log("el factorial es: "+ factorial);
</script>
